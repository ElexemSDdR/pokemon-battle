<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Valen" />
    <meta name="description" content="This project looks for emulating a classic pokemon battle of the Pokémon game Pokémon Fire Red of the Game Boy Advance using vanilla html, css and javascript." />
    <link href="/icon.svg" rel="shortcut icon" type="image/svg" />
    <title>Batalla pokemon</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="battle_display">
      <form method="GET" action="/pokemon/battle" class="form_of_select_pokemon_section" id="selectPokemon">
        <section id="pokemon_selector">
          <div>
            <select id="your_pokemon" name="your_pokemon" required>
            </select>
          </div>
          <div>
            <select id="enemie_pokemon" name="enemie_pokemon" required>
            </select>
          </div>
        </section>
        <input type="submit" value="Start battle" />
      </form>
    </main>
    <script src="/main.js" type="module"></script>
  </body>
</html>
